<style>
:root {
      --button-bg-color: #4CAF50;
      --button-hover-bg-color: #45a049;
      --button-text-color: white;
}

.button {
      background-color: var(--button-bg-color); /* Green background */
      border: none; /* Remove borders */
      color: var(--button-text-color); /* White text */
      padding: 10px 20px; /* Some padding */
      text-align: center; /* Center the text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make the links appear side-by-side */
      font-size: 16px; /* Increase font size */
      margin: 4px 2px; /* Add some margin */
      cursor: pointer; /* Add a pointer on hover */
      border-radius: 12px; /* Rounded corners */
      transition: background-color 0.3s ease; /* Smooth transition */
      font-family: 'Arial', sans-serif; /* Modern font */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.button:hover {
      background-color: var(--button-hover-bg-color); /* Darker green on hover */
}
</style>

<a href="./" class="button">Home</a>
<a href="./projects" class="button">Projects</a>
<a href="./blog" class="button">Blog</a>
<a href="./about" class="button">About</a>
