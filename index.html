<!DOCTYPE html>
<html>
<head>
<style>
:root {
      --button-bg-color: #4CAF50;
      --button-hover-bg-color: #45a049;
      --button-text-color: white;
}

body {
      background-image: url('Photos/beach.jpg'); /* Updated path */
      background-size: contain; /* Cover the entire page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */
      font-family: 'Arial', sans-serif; /* Modern font */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
}

h1, p {
      color: white; /* Ensure text is readable on the background */
      text-align: center; /* Center the text */
      padding: 20px; /* Add some padding */
}

.button {
      background-color: var(--button-bg-color); /* Green background */
      border: none; /* Remove borders */
      color: var(--button-text-color); /* White text */
      padding: 10px 20px; /* Some padding */
      text-align: center; /* Center the text */
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make the links appear side-by-side */
      font-size: 16px; /* Increase font size */
      margin: 4px 2px; /* Add some margin */
      cursor: pointer; /* Add a pointer on hover */
      border-radius: 12px; /* Rounded corners */
      transition: background-color 0.3s ease; /* Smooth transition */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.button:hover {
      background-color: var(--button-hover-bg-color); /* Darker green on hover */
}
</style>
</head>
<body>
<h1>Yashar Makhtoumi </h1>
<h1>Data Scientist | Researcher</h1>
<p>University of Wisconsin - Madison</p>

<a href="./resume" class="button">Resume</a>
</body>
</html>
